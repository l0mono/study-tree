version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db-volume:/var/lib/mysql

web:
  build: .
  command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
  entrypoint: /usr/bin/entrypoint.sh  # 追加する行
  ports:
    - "3000:3000"
  volumes:
    - .:/app
  depends_on:
    - db

volumes:
  db-volume:
